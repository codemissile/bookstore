name: Validate AWS Secrets

on:
  workflow_dispatch  # Allows manual triggering

jobs:
  validate-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS Authentication
        run: |
          aws sts get-caller-identity
      
      - name: Validate ECR Access
        run: |
          aws ecr describe-repositories --region ${{ secrets.AWS_REGION }}

      - name: Validate EKS Access
        run: |
          aws eks describe-cluster --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}
      
      - name: Validate Kubernetes Access
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl get nodes


